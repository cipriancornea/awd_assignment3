<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ciprian Cornea | Contact</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="js/navbar.js"></script>
  </head>
  <body>
    <!-- header design -->
    <header class="header">
      <a href="#" class="logo">Ciprian.</a>
      <div class="icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          fill="currentColor"
          class="bi bi-list"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"
          />
        </svg>
      </div>
      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="courses.html">Course</a>
        <a href="about.html">About me</a>
        <a class="active" href="contact.html">Contact</a>
      </nav>
      <div class="nav-responsive">
        <a href="index.html">Home</a>
        <a href="courses.html">Course</a>
        <a href="about.html">About me</a>
        <a href="contact.html">Contact</a>
      </div>
    </header>

    <!-- contact section design -->
    <section class="contact content" id="contact">
      <h1 class="mb-2">Contact Me!</h1>
      <form action="#" class="mt-4">
        <div class="input-box">
          <div class="form-field">
            <label for="name">Full Name</label>
            <div class="input-field">
              <input id="name" type="text" required />
              <span class="focus"></span>
            </div>
          </div>

          <div class="form-field">
            <label for="email">Email Address</label>
            <div class="input-field">
              <input id="email" type="text" required />
              <span class="focus"></span>
            </div>
          </div>
        </div>

        <div class="input-box">
          <div class="form-field">
            <label for="mobile">Mobile Number</label>
            <div class="input-field">
              <input id="mobile" type="number" required />
              <span class="focus"></span>
            </div>
          </div>

          <div class="form-field">
            <label for="email-subject"> Email Subject</label>

            <div class="input-field">
              <input id="email-subject" type="text" required />
              <span class="focus"></span>
            </div>
          </div>
        </div>
        <br />

        <label for="message">Your Message</label>
        <div class="textarea-field">
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            required
          ></textarea>
          <span class="focus"></span>
        </div>

        <div class="btn-box btns">
          <button type="submit" class="btn">Submit</button>
        </div>
      </form>
    </section>

    <!-- footer design -->
    <footer class="footer">
      <div class="footer-text">
        <p>Copyright &copy; 2023</p>
      </div>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
