<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ciprian Cornea</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- box icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header design -->
    <header class="header">
      <a href="index.html" class="logo">Ciprian.</a>

      <div class="bx bx-menu" id="menu-icon"></div>

      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </header>

    <!-- contact section design -->
    <section class="contact" id="contact">
      <h1 class="heading">Contact <span>Me!</span></h1>

      <form action="#">
        <div class="input-box">
          <div class="input-field">
            <label for="fullName">Full Name</label>
            <input #fullName type="text" placeholder="Full Name" required />
            <span class="focus"></span>
          </div>

          <div class="input-field">
            <label for="emailAddress">Email Address</label>
            <input
              #emailAddress
              type="text"
              placeholder="Email Address"
              required
            />
            <span class="focus"></span>
          </div>
        </div>

        <div class="input-box">
          <div class="input-field">
            <label for="mobileNumber">Mobile Number</label>
            <input
              #mobileNumber
              type="number"
              placeholder="Mobile Number"
              required
            />
            <span class="focus"></span>
          </div>

          <div class="input-field">
            <label for="emailSubject">Email Subject</label>
            <input
              #emailSubject
              type="text"
              placeholder="Email Subject"
              required
            />
            <span class="focus"></span>
          </div>
        </div>

        <div class="textarea-field">
          <label for="message">Message</label>
          <textarea
            #message
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Your Message"
            required
          ></textarea>
          <span class="focus"></span>
        </div>

        <div class="btn-box btns">
          <button type="submit" class="btn">Submit</button>
        </div>
      </form>
    </section>

    <!-- footer design -->
    <footer class="footer">
      <div class="footer-text">
        <p>Copyright &copy; 2023 by Codehal | All Rights Reserved.</p>
      </div>

      <!-- <div class="footer-iconTop">
        <a href="contact.html"><i class="bx bx-up-arrow-alt"></i></a>
      </div> -->
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
